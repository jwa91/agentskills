<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Manrope:wght@400;500;600;700;800&display=swap');
  :root {
    --bg: #050912;
    --bg-raised: #0f1728;
    --bg-inset: #0a1321;
    --card: #121e34;
    --card-alt: #182744;
    --accent: #7ee3ff;
    --accent-sub: rgba(126, 227, 255, 0.14);
    --green: #84f0bf;
    --green-sub: rgba(132, 240, 191, 0.12);
    --red: #ff8e8e;
    --red-sub: rgba(255, 142, 142, 0.12);
    --orange: #ffc884;
    --cyan: #89e9ff;
    --pink: #f3a6d8;
    --yellow: #fbe58f;
    --text: #d7e5ff;
    --text-mid: #9fb2d0;
    --text-dim: #6e82a3;
    --border: #223453;
    --border-light: #31507b;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family:'Manrope',system-ui,sans-serif;
    color:var(--text);
    line-height:1.7;
    -webkit-font-smoothing:antialiased;
    overflow-x:hidden;
    background:
      radial-gradient(1300px 850px at 10% -12%, rgba(84, 131, 255, 0.22), transparent 52%),
      radial-gradient(850px 560px at 92% -8%, rgba(126, 227, 255, 0.15), transparent 45%),
      linear-gradient(180deg, #060c18 0%, #050912 50%, #040810 100%);
  }
  body::before {
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    opacity:0.22;
    background-image:
      linear-gradient(rgba(147, 186, 255, 0.045) 1px, transparent 1px),
      linear-gradient(90deg, rgba(147, 186, 255, 0.045) 1px, transparent 1px);
    background-size:30px 30px;
    z-index:0;
  }

  .dash-header {
    padding:54px 32px 26px;
    max-width:980px;
    margin:0 auto;
    position:relative;
    z-index:1;
  }
  .dash-header h1 {
    font-family:'Fraunces',serif;
    font-size:clamp(2rem, 4vw, 2.85rem);
    font-weight:700;
    letter-spacing:-0.02em;
    line-height:1.1;
    color:#f0f5ff;
  }
  .dash-header .greeting {
    font-size:1.04rem;
    color:var(--text-mid);
    margin-top:9px;
    max-width:68ch;
  }

  .dash-grid {
    max-width:980px;
    margin:0 auto;
    padding:0 32px 72px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
    position:relative;
    z-index:1;
  }

  /* Stat cards */
  .stat-row {
    grid-column:1/-1;
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:14px;
    margin-bottom:10px;
  }
  .stat-card {
    background:linear-gradient(180deg, rgba(18, 30, 52, 0.95), rgba(12, 21, 37, 0.95));
    border:1px solid rgba(66, 96, 145, 0.52);
    border-radius:16px;
    padding:22px 20px;
    text-align:center;
    transition:transform .25s ease, border-color .25s ease, box-shadow .25s ease;
    box-shadow:0 10px 28px rgba(0, 0, 0, 0.26);
  }
  .stat-card:hover {
    border-color:rgba(126, 227, 255, 0.55);
    transform:translateY(-2px);
    box-shadow:0 16px 32px rgba(0, 0, 0, 0.32);
  }
  .stat-icon { font-size:27px; margin-bottom:6px; }
  .stat-value {
    font-size:2rem;
    font-weight:800;
    line-height:1.05;
    letter-spacing:-0.02em;
  }
  .stat-value.xp { color:var(--orange); }
  .stat-value.streak { color:var(--red); }
  .stat-value.level { color:var(--accent); }
  .stat-label {
    font-size:11px;
    color:var(--text-dim);
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:0.12em;
    margin-top:7px;
  }

  /* Course cards */
  .course-card {
    grid-column:1/-1;
    background:linear-gradient(180deg, rgba(19, 31, 54, 0.95), rgba(12, 21, 37, 0.96));
    border:1px solid rgba(66, 96, 145, 0.52);
    border-radius:18px;
    padding:26px 26px 22px;
    transition:transform .25s ease, border-color .25s ease, box-shadow .25s ease;
    position:relative;
    overflow:hidden;
    box-shadow:0 14px 32px rgba(0, 0, 0, 0.28);
  }
  .course-card:hover {
    border-color:rgba(126, 227, 255, 0.52);
    transform:translateY(-2px);
    box-shadow:0 20px 40px rgba(0, 0, 0, 0.35);
  }
  .course-card::before {
    content:'';
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:2px;
    background:linear-gradient(90deg, #7ee3ff 0%, #9ab3ff 50%, #f3a6d8 100%);
    opacity:0.85;
  }
  .course-top {
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:14px;
    margin-bottom:12px;
  }
  .course-name {
    font-family:'Fraunces',serif;
    font-size:1.42rem;
    font-weight:600;
    letter-spacing:-0.01em;
    color:#edf3ff;
  }
  .course-meta {
    font-size:13px;
    color:var(--text-dim);
    margin-top:5px;
  }
  .course-xp {
    font-size:12px;
    color:#0b2232;
    font-weight:800;
    background:linear-gradient(120deg, #7ee3ff 0%, #a8b8ff 100%);
    padding:6px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.2);
    white-space:nowrap;
  }
  .progress-bar {
    height:8px;
    background:rgba(34, 52, 83, 0.72);
    border-radius:999px;
    overflow:hidden;
    margin:14px 0 8px;
  }
  .progress-bar-fill {
    height:100%;
    border-radius:999px;
    background:linear-gradient(90deg, #7ee3ff 0%, #9ab3ff 70%, #f3a6d8 100%);
    transition:width 0.6s cubic-bezier(0.4,0,0.2,1);
    box-shadow:0 0 14px rgba(126, 227, 255, 0.4);
  }
  .progress-text {
    font-size:12px;
    color:var(--text-mid);
    font-weight:700;
  }
  .score-bars {
    display:flex;
    gap:4px;
    align-items:flex-end;
    height:42px;
    margin-top:16px;
  }
  .score-bar {
    flex:1;
    background:rgba(126, 227, 255, 0.18);
    border-radius:3px 3px 0 0;
    min-height:5px;
    transition:background .2s ease;
    position:relative;
  }
  .score-bar:hover { background:rgba(126, 227, 255, 0.3); }
  .score-bar.perfect { background:rgba(132, 240, 191, 0.3); }
  .score-bar-label {
    position:absolute;
    bottom:-18px;
    left:50%;
    transform:translateX(-50%);
    font-size:10px;
    color:var(--text-dim);
    white-space:nowrap;
  }

  /* Achievements */
  .achievements-card {
    grid-column:1/-1;
    background:linear-gradient(180deg, rgba(19, 31, 54, 0.95), rgba(12, 21, 37, 0.96));
    border:1px solid rgba(66, 96, 145, 0.52);
    border-radius:18px;
    padding:26px;
    box-shadow:0 14px 32px rgba(0, 0, 0, 0.28);
  }
  .achievements-card h2 {
    font-family:'Fraunces',serif;
    font-size:1.38rem;
    font-weight:600;
    margin-bottom:16px;
    letter-spacing:-0.01em;
    color:#edf3ff;
  }
  .badge-grid { display:flex; flex-wrap:wrap; gap:10px; }
  .badge {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    padding:13px 14px;
    border-radius:12px;
    border:1px solid rgba(66, 96, 145, 0.52);
    background:rgba(15, 23, 40, 0.88);
    min-width:96px;
    text-align:center;
    transition:transform .2s ease, border-color .2s ease;
  }
  .badge.earned {
    border-color:rgba(126, 227, 255, 0.65);
    background:linear-gradient(180deg, rgba(28, 44, 70, 0.9), rgba(14, 24, 41, 0.9));
  }
  .badge.earned:hover {
    transform:translateY(-2px);
    border-color:rgba(159, 228, 255, 0.9);
  }
  .badge.locked { opacity:0.35; filter:grayscale(1); }
  .badge-icon { font-size:24px; }
  .badge-name { font-size:11px; font-weight:700; color:var(--text-mid); }
  .badge-desc { font-size:10px; color:var(--text-dim); }

  /* Curriculum */
  .curriculum-card {
    grid-column:1/-1;
    background:linear-gradient(180deg, rgba(19, 31, 54, 0.95), rgba(12, 21, 37, 0.96));
    border:1px solid rgba(66, 96, 145, 0.52);
    border-radius:18px;
    padding:26px 26px 22px;
    box-shadow:0 14px 32px rgba(0, 0, 0, 0.28);
  }
  .curriculum-card h2 {
    font-family:'Fraunces',serif;
    font-size:1.38rem;
    font-weight:600;
    margin-bottom:16px;
    letter-spacing:-0.01em;
    color:#edf3ff;
  }
  .cur-sessions { display:flex; flex-direction:column; gap:6px; }
  .cur-session {
    border-radius:10px;
    padding:0;
    cursor:pointer;
    transition:border-color .2s ease, background .2s ease;
    border-left:3px solid transparent;
    overflow:hidden;
  }
  .cur-session.completed { border-left-color:var(--green); }
  .cur-session.current { border-left-color:var(--accent); background:rgba(126, 227, 255, 0.05); }
  .cur-session.upcoming { opacity:0.55; }
  .cur-session:hover { background:rgba(126, 227, 255, 0.06); }
  .cur-session-header {
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 14px;
    font-size:14px;
    font-weight:600;
    color:var(--text);
  }
  .cur-status-icon {
    font-size:12px;
    width:20px;
    height:20px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    flex-shrink:0;
  }
  .cur-status-icon.completed { background:var(--green-sub); color:var(--green); }
  .cur-status-icon.current { background:var(--accent-sub); color:var(--accent); }
  .cur-session-num {
    font-size:11px;
    color:var(--text-dim);
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:0.06em;
    flex-shrink:0;
  }
  .cur-session-title { flex:1; }
  .cur-score {
    font-size:12px;
    color:var(--green);
    font-weight:700;
    background:var(--green-sub);
    padding:2px 8px;
    border-radius:999px;
    flex-shrink:0;
  }
  .cur-est {
    font-size:11px;
    color:var(--text-dim);
    flex-shrink:0;
  }
  .cur-details {
    max-height:0;
    overflow:hidden;
    transition:max-height .3s ease, padding .3s ease;
    padding:0 14px;
  }
  .cur-session.expanded .cur-details {
    max-height:300px;
    padding:0 14px 14px;
  }
  .cur-desc {
    font-size:13px;
    color:var(--text-mid);
    margin-bottom:10px;
    line-height:1.55;
  }
  .cur-tags, .cur-concepts { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:6px; }
  .cur-tag {
    font-size:11px;
    padding:3px 9px;
    border-radius:999px;
    background:rgba(126, 227, 255, 0.1);
    border:1px solid rgba(126, 227, 255, 0.22);
    color:var(--accent);
    font-weight:600;
  }
  .cur-concept {
    font-size:11px;
    padding:3px 9px;
    border-radius:999px;
    background:rgba(132, 240, 191, 0.08);
    border:1px solid rgba(132, 240, 191, 0.18);
    color:var(--green);
    font-weight:500;
  }

  /* Responsive */
  @media(max-width:760px) {
    .stat-row { grid-template-columns:1fr; }
    .dash-grid { grid-template-columns:1fr; padding:0 14px 44px; }
    .dash-header { padding:34px 14px 20px; }
    .course-card, .achievements-card { padding:20px 18px 18px; border-radius:15px; }
    .course-name { font-size:1.25rem; }
  }

  /* Animations */
  @keyframes slide-in-up { 0%{opacity:0;transform:translateY(16px)} 100%{opacity:1;transform:translateY(0)} }
  .animate-in { opacity:0; animation:slide-in-up 0.5s cubic-bezier(0.4,0,0.2,1) forwards; }
  .delay-1{animation-delay:0.05s} .delay-2{animation-delay:0.1s} .delay-3{animation-delay:0.15s}
  .delay-4{animation-delay:0.2s} .delay-5{animation-delay:0.25s} .delay-6{animation-delay:0.3s}

  @media (prefers-reduced-motion: reduce) {
    .animate-in { opacity:1; animation:none; }
    .stat-card, .course-card, .badge { transition:none; }
  }
</style>
</head>
<body>
<div class="dash-header animate-in">
  <h1>{{GREETING}}</h1>
  <p class="greeting">{{SUBTITLE}}</p>
</div>
<div class="dash-grid">
  {{STAT_ROW}}
  {{COURSES}}
  {{CURRICULUM}}
  {{ACHIEVEMENTS}}
</div>
</body>
</html>
